<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Scrabble Online</title>
        <!-- jQuery UI css -->
        <link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css">
        <!-- stylesheets -->
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- main div contain everything -->
        <div id="main">
            <!-- this is left panel -->
            <div id="panel-left">
                <!-- infor box contain Letter Rack and Score -->
                <div id="info">
                    <!-- Letter Rack -->
                    <div id="tiles-rack" class="shadow">
                    </div>
                    <!-- Reset and Exchange Title -->
                    <div id="shuff-exchange">
                        <input type="submit" id="resetgame" value="RESET GAME">
                        <input type="submit" id="exchange" value="EXCHANGE TILES">

                    </div>
                    <div id="C_Board">
                        <input type="submit" id="back_rack" value="BACK TO RACK">
                        <input type="submit" id="clear_board" value="CLEAR GAMEBOARD">
                    </div>
                    <!-- Score and OK button -->
                    <div id="scoreok">
                        <div class="score_left">Total Score: <span id="score"></span></div>
                        <div class="score_right"><input type="submit" id="ok" value="OK"></div>
                    </div>
                </div>
                <div id="bagtiles">
                </div>
            </div>
            <!-- This is for game board table -->
            <div class="container">
                <div class="title">SCRABBLE ONLINE</div>
                <div id="game_board"></div>
                <div class="error"></div>


            </div>
            <!-- Link back to Homepage -->
            <div class="link"><a href="../index.html">Back To Home</a></div>
        </div>
